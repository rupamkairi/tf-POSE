<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tf-POSE</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <div class="row">
      <div class="column column-10">
        <button class="button" onclick="help()">?</button>
      </div>

      <div class="column">
        <label>Upload Image File</label>
        <input type="file" accept="image/jpeg, image/png" id="imgsrc" onchange="loadFile(event)" />
        <button class="button-primary" onclick="UploadImage()">UPLOAD</button>
      </div>

      <div class="column">
        <label>Copy and Paste Image-Link</label>
        <div class="row">
          <div class="column column-75"><input placeholder="https://image.link" id="imgsrc" /></div>
          <div class="column column-25"><button class="button-primary" onclick="LinkSubmit()">SUBMIT</button></div>
        </div>
      </div>
    </div>

  </div>

  <div>
    <button class="button button-outline" onclick="GraphicsModel()">Graphics Model</button>
    <button class="button button-outline" onclick="StandingPose()">Standing Pose</button>
    <button class="button button-outline" onclick="DancingPose()">Dancing Pose</button>
  </div>

  <span class="fix-height"></span>
  <img id="img" width="240" height="480" src="images/stand.jpg" crossorigin="anonymous" />
  <canvas id="canvas"></canvas>
  </span>

  <script src="src/draw.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
